<script>
  var socket = io.connect('http://' + window.location.host + '/danmaku');
  socket.on('online', function (num) {
    document.title = '玩很大转播(在线: ' + num + ' 人)'
  });
  var config = {
    container: document.getElementById('dplayer'),
    autoplay: true,
    video: {
      url: '/video/live.m3u8',
      type: 'hls',
    },
    live: true,
    danmaku: true,
    apiBackend: {
      read: function (options) {
        console.log('read', options);
        socket.on('connect', function (msg) {
          // console.log('接收到', msg.data);
          options.success();
        });
        socket.on('get_danmaku', function (msg) {
          console.log('接收到', msg);
          dp.danmaku.draw(msg)
        });
      },
      send: function (options) {
        var data = {text: options.data.text, color: options.data.color, type: options.data.type};
        console.log('发送', data);
        socket.emit('send_danmaku', data);
        options.success();
      }
    }
  };

  var dp = new DPlayer(config);
  dp.danmaku.opacity(1);

  for (var i = 0; i < 15; i++)
    dp.danmaku.draw({
      text: '此网站作为学习与测试用途',
      color: '#fff',
      type: 1
    });
